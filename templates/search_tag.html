{% extends "base.html" %}
{% load dractags %}
{% block content %}
<div>
    {% for post in post_list %}
        <h3><a class="title" href="{% url "detail" slug=post.slug %}">{{ post.title }}</a></h3><hr>
        <p>
            <span class="glyphicon glyphicon-time">&nbsp;</span>Posted at : <a class="time"  href="#">&nbsp;{{ post.date_time|date:"Y /m /d"}}</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a  class="category" href="{% url "search_tag" tag=post.category %}">{{ post.category }}</a>
        </p>
        <p class="left30">{{ post.shortDes|safe_markdown}}</p>
        <a href="{% url "detail" slug=post.slug %}" class="btn btn-info btn-small pull-right">
        <span class="glyphicon glyphicon-menu-right"></span> Read More</a>
        <br><br>
    {% endfor %}
</div><!-- /.blog-post -->
{% endblock %}
