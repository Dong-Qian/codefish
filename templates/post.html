#post.html
{% extends "base.html" %}

{% block content %}
<div >
        <section >
            <header >
                <h2 >{{ post.title }}</h2>

                    <p >
                        Time:  <a  href="#">{{ post.date_time|date:"Y /m /d"}}</a>
                        <a  href="{% url "search_tag" tag=post.category %}">{{ post.category }}</a>
                    </p>
            </header>

                <div >
                    <p>
                        {{ post.content}}
                    </p>
                </div>
        </section>
</div><!-- /.blog-post -->
{% endblock %}
