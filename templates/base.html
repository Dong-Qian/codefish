<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <title>Code Fish</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


    <!--my CSS-->
   <!-- <link href="{% static "css/codefish.css" %}" rel="stylesheet" /> -->


    <style>
        .codehilite .hll { background-color: #ffffcc }
        .codehilite .c { color: #999988; font-style: italic } /* Comment */
        .codehilite .err { color: #a61717; background-color: #e3d2d2 } /* Error */
        .codehilite .k { color: #000000; font-weight: bold } /* Keyword */
        .codehilite .o { color: #000000; font-weight: bold } /* Operator */
        .codehilite .cm { color: #999988; font-style: italic } /* Comment.Multiline */
        .codehilite .cp { color: #999999; font-weight: bold; font-style: italic } /* Comment.Preproc */
        .codehilite .c1 { color: #999988; font-style: italic } /* Comment.Single */
        .codehilite .cs { color: #999999; font-weight: bold; font-style: italic } /* Comment.Special */
        .codehilite .gd { color: #000000; background-color: #ffdddd } /* Generic.Deleted */
        .codehilite .ge { color: #000000; font-style: italic } /* Generic.Emph */
        .codehilite .gr { color: #aa0000 } /* Generic.Error */
        .codehilite .gh { color: #999999 } /* Generic.Heading */
        .codehilite .gi { color: #000000; background-color: #ddffdd } /* Generic.Inserted */
        .codehilite .go { color: #888888 } /* Generic.Output */
        .codehilite .gp { color: #555555 } /* Generic.Prompt */
        .codehilite .gs { font-weight: bold } /* Generic.Strong */
        .codehilite .gu { color: #aaaaaa } /* Generic.Subheading */
        .codehilite .gt { color: #aa0000 } /* Generic.Traceback */
        .codehilite .kc { color: #000000; font-weight: bold } /* Keyword.Constant */
        .codehilite .kd { color: #000000; font-weight: bold } /* Keyword.Declaration */
        .codehilite .kn { color: #000000; font-weight: bold } /* Keyword.Namespace */
        .codehilite .kp { color: #000000; font-weight: bold } /* Keyword.Pseudo */
        .codehilite .kr { color: #000000; font-weight: bold } /* Keyword.Reserved */
        .codehilite .kt { color: #445588; font-weight: bold } /* Keyword.Type */
        .codehilite .m { color: #009999 } /* Literal.Number */
        .codehilite .s { color: #d01040 } /* Literal.String */
        .codehilite .na { color: #008080 } /* Name.Attribute */
        .codehilite .nb { color: #0086B3 } /* Name.Builtin */
        .codehilite .nc { color: #445588; font-weight: bold } /* Name.Class */
        .codehilite .no { color: #008080 } /* Name.Constant */
        .codehilite .nd { color: #3c5d5d; font-weight: bold } /* Name.Decorator */
        .codehilite .ni { color: #800080 } /* Name.Entity */
        .codehilite .ne { color: #990000; font-weight: bold } /* Name.Exception */
        .codehilite .nf { color: #990000; font-weight: bold } /* Name.Function */
        .codehilite .nl { color: #990000; font-weight: bold } /* Name.Label */
        .codehilite .nn { color: #555555 } /* Name.Namespace */
        .codehilite .nt { color: #000080 } /* Name.Tag */
        .codehilite .nv { color: #008080 } /* Name.Variable */
        .codehilite .ow { color: #000000; font-weight: bold } /* Operator.Word */
        .codehilite .w { color: #bbbbbb } /* Text.Whitespace */
        .codehilite .mf { color: #009999 } /* Literal.Number.Float */
        .codehilite .mh { color: #009999 } /* Literal.Number.Hex */
        .codehilite .mi { color: #009999 } /* Literal.Number.Integer */
        .codehilite .mo { color: #009999 } /* Literal.Number.Oct */
        .codehilite .sb { color: #d01040 } /* Literal.String.Backtick */
        .codehilite .sc { color: #d01040 } /* Literal.String.Char */
        .codehilite .sd { color: #d01040 } /* Literal.String.Doc */
        .codehilite .s2 { color: #d01040 } /* Literal.String.Double */
        .codehilite .se { color: #d01040 } /* Literal.String.Escape */
        .codehilite .sh { color: #d01040 } /* Literal.String.Heredoc */
        .codehilite .si { color: #d01040 } /* Literal.String.Interpol */
        .codehilite .sx { color: #d01040 } /* Literal.String.Other */
        .codehilite .sr { color: #009926 } /* Literal.String.Regex */
        .codehilite .s1 { color: #d01040 } /* Literal.String.Single */
        .codehilite .ss { color: #990073 } /* Literal.String.Symbol */
        .codehilite .bp { color: #999999 } /* Name.Builtin.Pseudo */
        .codehilite .vc { color: #008080 } /* Name.Variable.Class */
        .codehilite .vg { color: #008080 } /* Name.Variable.Global */
        .codehilite .vi { color: #008080 } /* Name.Variable.Instance */
        .codehilite .il { color: #009999 } /* Literal.Number.Integer.Long */

        .navbar {

            background: black;
        }

        body {

            padding-top: 50px;
        }

        .sidenav {
            background-color: #f1f1f1;
            height:100%;
        }

        <!--/* Set height of the grid so .sidenav can be 100% (adjust if needed) */-->
        .row {height: 1500px}


        footer {
          background: black;
          color: white;
        }

        .nav.navbar-nav.navbar-right li a {
            color: white;
            font-size:18px;
        }

         .nav.navbar-nav.navbar-right li a:hover {
            background-color: #555;
            color: red;
        }



        .nav.nav-pill.nav-stacked li a {
            font-size:18px;
            padding-top:20px;
        }


        .nav.nav-pill.nav-stacked li a:hover {
            background-color: #555;
            color: white;
        }


        .col-sm-8.content {
            margin-left: 100px;
            padding-top: 20px;
        }


        a.category{
            margin: 0 0.1em;
            padding: 0.3em 1em;
            background: #df2d4f;
            font-size: 90%;
            color: white;
            font-size: 12px;
            margin-left:15px;

        }

        a.category:hover {
            background: #479900;
            text-decoration: none;
        }


        .postAt {
            margin-left: 30px;
            font-size: 14px;
            text-align: right;
        }

        #underLine {
            display: block;
            margin-top: 0.5em;
            margin-bottom: 0.5em;
            margin-left: auto;
            margin-right: auto;
            border-style: inset;
            border-width: 1px;
        }

        .head {
            font-size: 20px;
            text-align: right;
            font-weight: bold;
        }

        .title {
            color:black;
        }

        .title:hover {
            color: #ff8000;
            text-decoration: none;
        }


        span.timeLocation {
            font-style: italic;
            font-size: 15px;
            color: black;
            float: right;
        }

        .time {
            color: #66b2ff;
        }

        .readMore:hover {
            background: #99ccff;
            text-decoration: none;
        }




    </style>
</head>

<body>
    <!-- Top nav bar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <!--Nav header with log-->
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url "home" %}">
                CODE FISH</a>
            </div>

            <!--Search bar-->
            <form class="navbar-form navbar-left" action="/search/" method="GET">
                <div class="input-group stylish-input-group">
                    <input type="text" class="form-control"  name ="search" placeholder="Search Title" >
                    <span class="input-group-addon">
                    <button type="submit">
                    <span class="glyphicon glyphicon-search"></span>
                    </button>
                    </span>
                </div>
            </form>

            <!--This is the menu items-->
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url "home" %}">Home</a></li>
                    <li><a href="{% url "about" %}">About</a></li>
                </ul>
            </div>

            <!--This will render to a button menu in small screen like "phone"-->
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

      </div>
    </nav>


    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 sidenav">
                <h3>Learning Notes</h3>
                    <ul class="nav nav-pill nav-stacked">
                        <li><a href="{% url "search_tag" tag="Project" %}">Project</a></li>
                        <li><a href="{% url "search_tag" tag="Django" %}">Django</a></li>
                        <li><a href="{% url "search_tag" tag="Android" %}">Android</a></li>
                        <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">HTML5
                        <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Game1</a></li>
                                <li><a href="#">Game2</a></li>
                                <li><a href="#">Game3</a></li>
                            </ul>
                        </li>
                    </ul>
            </div>

            <!--Body for post-->
            <div class="col-sm-8 content">
                <div>
                    {% block content %}
                    {% endblock %}
                </div>
            </div>

        </div>
    </div>


    <!--Footer-->
    <footer>
      <div class="container text-center">
          <p class="pull-right"><a href="#">Back to top</a></p>
          <p>Copyright © 2016  codefish.ca  All Rights Reserved.   Designed by:  <a href="{% url "about" %}">Dong Qian</a></p>
      </div>
    </footer>


   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script
        src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous">
            
    </script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">

    </script>

</html>
